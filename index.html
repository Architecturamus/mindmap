<html>
	<head>
		<title>FCC Mind Map App</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.8.2/vis.min.css">
	</head>
	<body>
		<h1>Hi FCC!!</h1>
		<div id='mindmap'></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.8.2/vis.min.js" type="text/javascript"></script>

		<script type="text/javascript">
		    // create an array with nodes
		    var nodes = new vis.DataSet([
		        {id: 1, label: 'Node 1'},
		        {id: 2, label: 'Node 2'},
		        {id: 3, label: 'Node 3'},
		        {id: 4, label: 'Node 4'},
		        {id: 5, label: 'Node 5'}
		    ]);

		    // create an array with edges
		    var edges = new vis.DataSet([
		        {from: 1, to: 3},
		        {from: 1, to: 2},
		        {from: 2, to: 4},
		        {from: 2, to: 5}
		    ]);

		    // create a network
		    var container = document.getElementById('mindmap');

		    // provide the data in the vis format
		    var data = {
		        nodes: nodes,
		        edges: edges
		    };
		    var options = {};

		    // initialize your network!
		    var network = new vis.Network(container, data, options);
		</script>
	</body>
</html>
